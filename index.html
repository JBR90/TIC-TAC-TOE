    <h1 id="title">Naughts & Crosses</h1>

        </form>      
    </div>
    <div id="game-container">
        
 
        <div id = "players-names-container">
            <p id = "p1-name">Player 1</p>
   
            <p id = "p2-name">Player 2</p>


        </div>
        <!-- <div id="button-container"><button id="btn-start-game">Start Game</button></div> -->

        <div id="board-container"></div>


        <div class = "wrapper" >

        </div> 
    </div>
